<th:block th:replace="~{fragments/html_blocks :: start_block}" />
<th:block th:replace="~{fragments/head_titles :: title1}" />
<th:block th:replace="~{fragments/html_blocks :: links_block}" />
    <div th:replace="~{fragments/navbar :: navbar}">{navbar}</div>
    <div class="container p-3 justify-content-center"><th:block th:replace="~{fragments/global_notifications :: global_notifications}" />
        <th:block th:if="${new_group}"><form th:action="@{/admin/groups/new}" th:object="${new_group}" name="form_new_group" id="form_new_group" method="POST">
        <div class="mx-auto col-lg-6 col-md-6 col-sm-6 card">
            <div class="card-header"><th:block th:replace="~{fragments/modules :: moduleName0-h4}">{modules}</th:block></div>
            <div class="card-body">
                <div class="mb-0 mt-0">
                    <label for="name" class="form-label">Group name:</label><span th:if="${#fields.hasErrors('name')}" class="text-danger small pt-1 float-end">Group name required. Length should range from 8 to 50 characters</span>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" th:field="*{name}" required pattern="[A-Za-z0-9\ \@\#\$\%\^\&\*\(\)\_\+]{8,50}" oninvalid="this.setCustomValidity('Group name required. Length should range from 8 to 50 characters')" oninput="this.setCustomValidity('')">
                </div>
                <div class="mb-3 mt-3">
                    <label for="capacity" class="form-label">Group capacity:</label><span th:if="${#fields.hasErrors('capacity')}" class="text-danger small pt-1 float-end">Group capacity required. The value should range from 1 to 30</span>
                    <input type="number" class="form-control" id="capacity" min="1" max="30" step="1" placeholder="Enter capacity" name="capacity" th:field="*{capacity}" required oninvalid="this.setCustomValidity('Group capacity required. The value should range from 1 to 30')" oninput="this.setCustomValidity('')">
                </div>                
            </div>
            <div class="card-footer clearfix">
                <button type="submit" class="float-end btn btn-md btn-primary">Submit</button>
            </div>        
        </div>
        </form></th:block>
    </div>
<th:block th:replace="~{fragments/html_blocks :: end_block}" />
