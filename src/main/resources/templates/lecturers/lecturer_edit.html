<th:block th:replace="~{fragments/html_blocks :: start_block}" />
<th:block th:replace="~{fragments/head_titles :: title1}" />
<th:block th:replace="~{fragments/html_blocks :: links_block}" />
    <div th:replace="~{fragments/navbar :: navbar}">{navbar}</div>
    <div class="container p-3 justify-content-center"><th:block th:replace="~{fragments/global_notifications :: global_notifications}" />
        <th:block th:if="${form_type} and ${upd_user_profile}"><th:block th:replace="~{fragments/user_edit_forms :: form_disabled_user_profile}" /><br /></th:block>
        <th:block th:if="${upd_lecturer_courses}"><th:block th:if="${err_upd_lecturer_courses}">
        <div class="mx-auto col-lg-6 col-md-6 col-sm-6 alert alert-danger text-center" style="max-width: 640px;" th:each="err : ${err_upd_lecturer_courses}">
            <span th:text="${err}"></span>
        </div></th:block><th:block th:if="${msg_upd_lecturer_courses}">
        <div class="mx-auto col-lg-6 col-md-6 col-sm-6 alert alert-secondary text-center" style="max-width: 640px;" th:each="msg : ${msg_upd_lecturer_courses}">
            <span th:text="${msg}"></span>
        </div></th:block>
        <div class="mx-auto col-lg-6 col-md-6 col-sm-6 card">
            <div class="card-header"><h4>Change Lecturer's Courses</h4></div>
            <div class="card-body">
                <div class="mb-0 mt-0">
                    <style type="text/css">
                        .tableFixHead          { overflow: auto; height: 250px; }
                        .tableFixHead thead th { position: sticky; top: 0; z-index: 1; }
                        table  { border-collapse: collapse; width: 100%; }
                    </style>
                    <div class="tableFixHead">
                        <table>
                            <tbody><th:block th:if="${upd_lecturer_courses.getCourses().size()} > 0">
                                <tr th:each="course : ${upd_lecturer_courses.getCourses()}"><td th:text="${course.name}">${course.name}</td><td class="text-end pe-2"><a th:href="@{/lecturers/edit/{id_lecturer}/courses/delete/{id_course}(id_lecturer=${upd_lecturer_courses.id}, id_course=${course.id})}" onclick="return confirm('Are you sure?')" th:text="'delete'">{delete}</a></td></tr></th:block><th:block th:if="${upd_lecturer_courses.getCourses().size()} > 0 and ${addCoursesList} and ${addCoursesList.size()} > 0">
                                <tr><td colspan="2"><hr /></td></tr></th:block><th:block th:if="${addCoursesList} and ${addCoursesList.size()} > 0">
                                <tr th:each="course : ${addCoursesList}"><td th:text="${course.name}">${course.name}</td><td class="text-end pe-2"><a th:href="@{/lecturers/edit/{id_lecturer}/courses/add/{id_course}(id_lecturer=${upd_lecturer_courses.id}, id_course=${course.id})}" onclick="return confirm('Are you sure?')" th:text="'add'">{add}</a></td></tr></th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div><br /></th:block>        
    </div>
<th:block th:replace="~{fragments/html_blocks :: end_block}" />
